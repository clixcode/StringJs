<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <textarea type="text" id="input"></textarea>
    <br>
    <button id="getFromInput">Policz</button>
    <h3>Statystyka</h3>

    <p>Liczba liter: </p>
    <article id="numberOfChar"></article>

    <p>Liczba slow: </p>
    <article id="numberOfWords"></article>

    <p>Liczba zdan: </p>
    <article id="numberOfSentence"></article>

    <h3>Przeksztalcenie</h3>
    <p>Malymi: </p>
    <article id="toLower"></article>
    
    <p>Spacje: </p>
    <article id="Space"></article>

    <p>Bez znakow specjalnych: </p>
    <article id="replaceChar"></article>

    <h3>Wyszukiwanie</h3>
    <br>
    <input type="text" id="inputSearch" placeholder="Wyszukaj">
    <input type="text" id="inputReplace" placeholder="Wymien na">
    <br>
    <button id="get">Policz</button>
    <pre><code id="output"></code></pre>
    <script src="script.js"></script>
</body>
</html>
